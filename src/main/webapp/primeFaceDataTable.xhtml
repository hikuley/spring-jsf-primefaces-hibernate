<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>



    <p:dataTable value="#{articleMB.articleList}" var="article">
        <p:column headerText="ID">
            <h:outputText value="#{article.id}"/>
        </p:column>
        <p:column headerText="Yazar">
            <h:outputText value="#{article.author}"/>
        </p:column>
        <p:column headerText="Kategori">
            <h:outputText value="#{article.category}"/>
        </p:column>
        <p:column headerText="Başlık">
            <h:outputText value="#{article.title}"/>
        </p:column>
        <p:column headerText="İçerik">
            <h:outputText value="#{article.content}"/>
        </p:column>
    </p:dataTable>

</h:body>






</html>
